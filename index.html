<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1471da07d6.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
</head>
<body>
<nav class="text-center justify-between flex-wrap bg-green-400 p-6">
  <p class="font-semibold text-2xl tracking-tight text-white">Weather Dashboard</p>
</nav>
<div class="flex mb-4">
  <div id="srchArea" class="w-1/4 bg-green-100 h-screen text-left p-5">
    <h2 class="text-green-700 text-xl">Search for a city</h2>
    <input id="userCity" class="text-gray-900 focus:text-green-700 my-4 p-1 shadow-md border border-green-500">
    <button id="srchBtn"><i class="fas fa-search-location text-green-600 text-2xl"></i></button>
    <div id="cities-container"></div>
  </div>
  <div class="w-3/4 bg-white h-screen p-5">
    <div id="weatherData" class="shadow-xl p-5">
      <div class="flex items-center">
        <span id="country" class="text-green-600 p-4 text-3xl"></span>
        <span id="currentDate" class="text-green-900"></span>
        <img id="weatherImg">
      </div>
      <p class="m-5 text-green-900">Temperature:
        <span class="text-green-900 text-xl font-bold"
              id="temperature">
        </span>
        ÂºF
      </p>
      <p class="m-5 text-green-900">Humidity: <span class="text-green-900 text-xl font-bold" id="humidity"></span>%
      </p>
      <p class="m-5 text-green-900">Wind Speed: <span class="text-green-900 text-xl font-bold" id="windSpeed"></span> MPH
      </p>
      <p class="m-5 text-green-900">UV index: <span class="text-green-900 text-xl font-bold p-2 ml-2" id="uvIndex"></span></p>
    </div>
    <p class="text-green-600 p-4 text-3xl">5-Day Forecast:</p>
     <div id="cardsContainer" class="grid grid-rows-5 grid-flow-col gap-4"></div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
